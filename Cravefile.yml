name: EvoX-RMX1921-GApps
description: EvolutionX GApps Build for Realme XT (RMX1921)

builder:
  type: shell
  script: ./evox_build.sh

environment:
  image: crave/aosp:vanilla
  env_file: .env

resources:
  cpu: 6
  ram: 12GB
  disk: 150GB

artifacts:
  paths:
    - out/target/product/RMX1921/*.zip
    - out/target/product/RMX1921/*.img
